name: Command via SSH

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ls -a via OPEN SSH Private Key
        uses: garygrossgarten/github-action-ssh@release
        with:
          command: ls -a
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.SSH_USER }}
          privateKey: ${{ secrets.DEPLOY_KEY}}
        env:
          CI: true